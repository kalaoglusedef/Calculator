<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mt-3">
        <div class="col-12 fw-bold text-end" style="color: #5696ff">SONUÃ‡</div>
        <div id="conclusion" class="col-6 fw-bold mt-1 text-end"></div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button
            id="allDelete"
            data-index=""
            class="btn pink btn-outline-secondary"
          >
            AC
          </button>
        </div>
        <div class="col-3">
          <button
            id="delete"
            data-index=""
            class="btn pink btn-outline-secondary"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button data-index="%" class="btn pink btn-outline-secondary">
            %
          </button>
        </div>
        <div class="col-3">
          <button data-index="/" class="btn pink btn-outline-secondary">
            /
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button data-index="7" class="btn opacity btn-outline-secondary">
            7
          </button>
        </div>
        <div class="col-3">
          <button data-index="8" class="btn opacity btn-outline-secondary">
            8
          </button>
        </div>
        <div class="col-3">
          <button data-index="9" class="btn opacity btn-outline-secondary">
            9
          </button>
        </div>
        <div class="col-3">
          <button data-index="*" class="btn pink btn-outline-secondary">
            *
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button data-index="4" class="btn opacity btn-outline-secondary">
            4
          </button>
        </div>
        <div class="col-3">
          <button data-index="5" class="btn opacity btn-outline-secondary">
            5
          </button>
        </div>
        <div class="col-3">
          <button data-index="6" class="btn opacity btn-outline-secondary">
            6
          </button>
        </div>
        <div class="col-3">
          <button data-index="-" class="btn pink btn-outline-secondary">
            -
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button data-index="1" class="btn opacity btn-outline-secondary">
            1
          </button>
        </div>
        <div class="col-3">
          <button data-index="2" class="btn opacity btn-outline-secondary">
            2
          </button>
        </div>
        <div class="col-3">
          <button data-index="3" class="btn opacity btn-outline-secondary">
            3
          </button>
        </div>
        <div class="col-3">
          <button data-index="+" class="btn pink btn-outline-secondary">
            +
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <button data-index="0" class="btn opacity btn-outline-secondary">
            0
          </button>
        </div>
        <div class="col-3">
          <button data-index="." class="btn opacity btn-outline-secondary">
            .
          </button>
        </div>
        <div class="col-3">
          <button
            id="equals"
            data-index=""
            class="btn blue btn-outline-primary text-dark"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
